<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
<title>Vin. Site</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.3-alpha/src/instanced-mesh.min.js"></script>
<script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
</head>
<body>

    <a-scene id="scene" shadow="type: pcfsoft;" background="color: #333;" stats>

        <a-entity id="tangga-samping" geometry="primitive: box" material="color: #fff" geometry-merger="preserveOriginal: false" scale="3 .5 .5" position="0 .25 0" rotation="0 0 0">
          <a-entity material=" color: #fff" geometry="primitive:box" instance-mesh-member="mesh:tangga-samping" position="0 1 -1" scale="1 1 1"></a-entity>
          <a-entity material=" color: #fff" geometry="primitive:box" instance-mesh-member="mesh:tangga-samping" position="0 2 -2" scale="1 1 1"></a-entity>
          <a-entity material=" color: #fff" geometry="primitive:box" instance-mesh-member="mesh:tangga-samping" position="0 3 -3" scale="1 1 1"></a-entity>
          <a-entity material=" color: #fff" geometry="primitive:box" instance-mesh-member="mesh:tangga-samping" position="0 4 -4" scale="1 1 1"></a-entity>
          <a-entity material=" color: #fff" geometry="primitive:box" instance-mesh-member="mesh:tangga-samping" position="0 5 -5" scale="1 1 1"></a-entity>
        </a-entity>

        <!-- LANTAI -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="90" height="30" color="#eeb" shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30; src: keramik.jpg; repeat: 80 40 "></a-plane>
        
        <!-- LAMPU --> 
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2; castShadow:true;" position="1 3 1"></a-entity>
        <a-entity light="type: ambient; color: #fff; intensity: .6"></a-entity>

        
        <a-camera></a-camera>
      </a-scene>


<script></script>
</body>
</html>
