<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
<title>Vin. Site</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.3-alpha/src/instanced-mesh.min.js"></script>
<script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
</head>
<body>

    <a-scene id="scene" shadow="type: pcfsoft;" background="color: #333;" stats>

        <a-entity position="0 1 0">
            <a-entity rotation="0 0 30" position="-.3 .2 0">
                <a-cone color="tomato" radius-bottom=".8" radius-top="0.3" position="0 0 0" scale="0.6 0.6 0.6"></a-cone>
                <a-cylinder scale="0.18 0.4 0.18" position="0 0.5 0" material="opacity: 0.6" geometry=""></a-cylinder>
            </a-entity>
            <a-entity rotation="0 0 60" position="-.05 -.3 0">
                <a-sphere scale=".3 .3 .3" position="1 0 0" color="purple"></a-sphere>
                <a-cylinder scale="0.15 0.4 0.15" position="1 0.4 0" material="opacity: 0.6" geometry=""></a-cylinder>
            </a-entity>
            <a-box position="0 -.5 0" scale="1.6 .1 1.6"></a-box>
        </a-entity>

        <a-entity position="0 1 0">
            <a-box position="0 0 0" scale="1.6 1.5 .1"></a-box>
            <a-box position="0 0 0" scale=".5 1.2 .2" color="red"></a-box>
            <a-box position="0 0 0" scale="1.2 .5 .2" color="red"></a-box>
        </a-entity>

        <a-entity position="0 1 0">
            <a-entity position="0 0 0" rotation="-70 0 0">
                <a-box position="0 0 0" scale="1 1 .15"></a-box>
                <a-box position="0 0 -0.1" scale="1.1 1.05 0.05" material="color: #4f8ae8" geometry=""></a-box>
                <a-box position="0 0 0.1" scale="1.1 1.05 0.05" material="color: #4f8ae8" geometry=""></a-box>
                <a-box position="0.525 0 0.00435" scale="0.05 1.05 0.16" material="color: #4f8ae8" geometry=""></a-box>
            </a-entity>
    
            <a-box position=".5 .7 .4" material="flatShading: true" geometry="primitive: cylinder; segmentsHeight: 20; segmentsRadial: 8" scale="0.1 1 0.1" rotation="0 -34.5 -60" color="#eedf7c">
                <a-box position="0 0.6 0" material="flatShading: true; color: #77abfd" geometry="primitive: cylinder; segmentsHeight: 20; segmentsRadial: 8" scale="1 0.2 1" rotation=""></a-box>
                <a-box material="color: #e6d4ad" geometry="primitive: cone; radiusTop: 0.2; segmentsRadial: 8" rotation="0 0 180" scale="1 0.3 1" position="0 -0.65 0"></a-box>
                <a-box material="color: #424242" geometry="primitive: cone; radiusTop: 0.018; segmentsRadial: 8" rotation="0 0 180" scale="0.2 0.08 0.2" position="0 -0.84 0"></a-box>
            </a-box>    
        </a-entity>
        
        <a-box position="0 2 -10" color="red">
            <a-text position="0 .1 0" scale=".5 .5 1" align="center" z-offset=".51" white-space="pre" value="RUANG" rotation="0 0 0"></a-text>
              <a-text position="0 -.1 0" scale=".6 .6 1" align="center" z-offset=".51" white-space="pre" value="SERBAGUNA" rotation="0 0 0"></a-text>
        </a-box>
        <a-entity geometry="primitive: octahedron" material="color: green" scale=".6 1 .6" position="0 1 0" animation="property: position; to: 0 2 0; dur: 500; easing: easeInOutQuad; loop: true"></a-entity>

        <!-- <a-entity id="pintu" geometry="primitive: box; buffer: false;" material="shader:phong; reflectivity: 0.9; shininess: 30; color:#99561b" position="0 2 0" scale="4 4 .05">
            <a-box position="0 0 -.25" scale="0.015 1 1"></a-box>
        </a-entity> -->

        <a-entity position="0 0.5 0">
            <a-box position="-1 2.5 0" scale=".1 1 .1"></a-box>
            <a-box position="1 2.5 0" scale=".1 1 .1"></a-box>
            <a-box position="0 2.95 0" scale="0.1 2.1 0.1" rotation="0 0 90"></a-box>
            <a-box position="0 .5 0" scale="0.1 2.1 0.1" rotation="0 0 90"></a-box>
            <a-box position="0 2 0" scale="0.1 2.1 0.1" rotation="0 0 90"></a-box>
            <a-box material="color: #bdbdbd" position="0 2.48 0" scale="2 0.95 0.05"></a-box>

            <a-entity position="-.7 0 0">
                <a-box position="0 1 .1" scale=".05 .05 .2"></a-box>
                <a-box position=".075 1 .2" scale=".05 .05 .2" rotation="0 90 0"></a-box>
            </a-entity>

            <a-box position="-1 0.75 0" scale=".1 2.5 .1"></a-box>
            <a-box position="1 0.75 0" scale=".1 2.5 .1"></a-box>
            <a-box position="0 -.5 0" scale="0.1 2.1 0.1" rotation="0 0 90"></a-box>
            <a-box material="color: #bdbdbd" position="0 0.75 0" scale="2 2.5 0.05" geometry=""></a-box>
        </a-entity>

        <!-- LANTAI -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="90" height="30" color="#eeb" shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30; src: keramik.jpg; repeat: 80 40 "></a-plane>
        
        <!-- LAMPU --> 
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2; castShadow:true;" position="1 3 1"></a-entity>
        <a-entity light="type: ambient; color: #fff; intensity: .6"></a-entity>

        
        <a-camera></a-camera>
      </a-scene>


<script></script>
</body>
</html>
