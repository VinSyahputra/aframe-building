<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
<title>Vin. Site</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.3-alpha/src/instanced-mesh.min.js"></script>
</head>
<body>
  <script>
    AFRAME.registerComponent('tangga', {
      init: function(){
        let jumlah = 9;
        let x = 0.25; 
        for(let i = 0; i< jumlah; i++){
        
          let scene = document.querySelector('#scene');
          let anakTangga = document.createElement('a-box');

          anakTangga.setAttribute('position', `-1.5 ${x} ${-i / 2}`);
          anakTangga.setAttribute('scale', '3 .5 .5');
          anakTangga.setAttribute('color', '#aaa');
          anakTangga.setAttribute('shadow','receive: true');
          scene.appendChild(anakTangga);
          x+=0.5;
          if(i === 8){
            anakTangga.setAttribute('scale', '3 .5 1');
          }
        }
        let y = 4.25;
        for(let j = jumlah; j> 0; j--){
        
          let scene = document.querySelector('#scene');
          let anakTangga = document.createElement('a-box');

          anakTangga.setAttribute('position', `1.5 ${y} ${-j / 2.25}`);
          anakTangga.setAttribute('scale', '3 .5 .5');
          anakTangga.setAttribute('color', '#aaa');
          anakTangga.setAttribute('shadow','receive: true');
          scene.appendChild(anakTangga);
          y+=0.5;
        if(j === 9){
          anakTangga.setAttribute('scale', '3 .5 1');
        }
      }

      }
    });
  </script>
    <a-scene id="scene" shadow="type: pcfsoft;">
      <!-- lift -->
      <a-box position="0 4 -6.5" scale="6 8 4" color="#333">

        <a-box position="0 -0.35 -.5" scale="0.035 0.03 0.05"></a-box>

        <a-box position="-0.2 -0.35 -.5" color="silver" scale="0.3 0.3 0.05">
          <a-box position="0 0 -.5" scale="0.01 1 .05" color="#333"></a-box>
        </a-box>

        <a-box position=".2 -0.35 -.5" color="silver" scale="0.3 0.3 0.05">
          <a-box position="0 0 -.5" scale="0.01 1 .05" color="#333"></a-box>
        </a-box>

      </a-box>

        <a-entity tangga id="tangga">
        </a-entity>
        <!-- sisi barat -->

        <!-- selatan -->
        <a-box position="-20 4 11" scale="25 8 8"  shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30;" ></a-box>
        <!-- utara -->
        <a-box position="-24 4 -11" scale="18 8 8"  shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30;"></a-box>
        <!-- end of sisi barat -->

        <!-- sisi timur -->

        <!-- selatan -->
        <a-box position="20 4 11" scale="25 8 8"  shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30;" ></a-box>
        <!-- utara -->
        <a-box position="24 4 -11" scale="18 8 8"  shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30;" ></a-box>
        <!-- end of sisi timur -->

        <!-- tiang -->
        <a-box position="-10 4 -4" scale="1 8 1"></a-box>
        <a-box position="10 4 -4" scale="1 8 1"></a-box>
        <!-- end of tiang -->

        
        <!-- tembok -->
        <a-box position="0 4 -15" scale="80 8 .5"></a-box>
        <a-box position="0 4 15" scale="80 8 .5"></a-box>
        
        <a-box position="-40 4 0" scale=".5 8 30">
            <a-box position=".5 -.3 -.2" scale=".2 .5 0.09" color="silver">
              <a-box position=".55 0 0" scale=".5 1 .02" color="black"></a-box>
            </a-box>
        </a-box>

        <a-box position="40 4 0" scale=".5 8 30">

        </a-box>

        <a-plane position="0 0 0" rotation="-90 0 0" width="80" height="30" color="#eeb" shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30; src: keramik.jpg; repeat: 80 40 "></a-plane>
        
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2; castShadow:true;" position="1 3 1"></a-entity>
        <a-entity light="type: ambient; color: #fff; intensity: 0.5"></a-entity>
        <a-camera></a-camera>
      </a-scene>


<script></script>
</body>
</html>
