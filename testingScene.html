<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
<title>Vin. Site</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.3-alpha/src/instanced-mesh.min.js"></script>
<script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
</head>
<body>

    <a-scene id="scene" shadow="type: pcfsoft;" background="color: #333;" stats>

        <a-assets>
            <a-asset-item id="lift" src="../scene.glb"></a-asset-item>
        </a-assets>
    
          <a-entity shadow="receive: true" geometry="primitive: octahedron" material="color: green" scale=".6 1 .6" position="0 2 0" animation="property: position; to: 0 2.5 0; dur: 500; easing: easeInOutQuad; loop: true" animation__2="property: rotation; to: 0 360 0; dur: 1500; easing: easeInOutQuad; loop: true"></a-entity>
    
          <!-- LIFT -->
          <a-entity
            gltf-model="#lift"
            position="0 1 0"
            shadow="receive:true"
            scale="1 1 1">
          </a-entity>
        <!-- LANTAI -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="130" height="60" color="#eeb" shadow="receive: true" material="shader:phong; reflectivity: 0.9; shininess: 30; src: ../keramik.jpg; repeat: 80 40 "></a-plane>
        <!-- LAMPU --> 
        <!-- <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2; castShadow:true;" position="1 3 1"></a-entity> -->
        <a-entity light="type: ambient; color: #fff; intensity: .8"></a-entity>

        
        <a-camera></a-camera>
      </a-scene>


<script></script>
</body>
</html>
